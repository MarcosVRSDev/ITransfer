<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ITransfer</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-header">
      <img src="./utils/logo.svg" alt="ITransfer Logo" />
      <h1 class="display-4">ITransfer®</h1>
    </div>

    <label for="input-envio">Diretório dos arquivos: </label>
    <div class="input-group mb-3">
      <input
        type="text"
        id="input-envio"
        class="form-control"
        placeholder="Diretório dos arquivos"
        aria-label="Diretório dos arquivos"
        aria-describedby="button-path"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary btn-primary"
          type="button"
          id="button-path"
          onclick="selectFolder()"
        >
          <svg
            class="bi bi-archive"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M2 5v7.5c0 .864.642 1.5 1.357 1.5h9.286c.715 0 1.357-.636 1.357-1.5V5h1v7.5c0 1.345-1.021 2.5-2.357 2.5H3.357C2.021 15 1 13.845 1 12.5V5h1z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M5.5 7.5A.5.5 0 016 7h4a.5.5 0 010 1H6a.5.5 0 01-.5-.5zM15 2H1v2h14V2zM1 1a1 1 0 00-1 1v2a1 1 0 001 1h14a1 1 0 001-1V2a1 1 0 00-1-1H1z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      <input
        type="file"
        class="search"
        name="search-envio"
        id="search-envio"
        webkitdirectory
      />
    </div>
    
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Tipo de envio:</label>
      </div>
      <select class="custom-select" id="process-type" onchange="changeDefaultFolder()">
        <option value="1">Windows Mobile</option>
        <option value="2">Android</option>
        <option value="3">PC</option>
      </select>
    </div>

    <label for="input-retorno">Diretório do dispositivo: </label>
    <div class="input-group mb-3">
      <input
        type="text"
        id="input-retorno"
        class="form-control"
        placeholder="Diretório do dispositivo"
        aria-label="Diretório do dispositivo"
        aria-describedby="button-path-coletor"
        disabled
      />
      <div class="input-group-append">
        <button
          class="btn btn-secondary"
          type="button"
          id="button-path-coletor"
          disabled
        >
          <svg
            class="bi bi-archive"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M2 5v7.5c0 .864.642 1.5 1.357 1.5h9.286c.715 0 1.357-.636 1.357-1.5V5h1v7.5c0 1.345-1.021 2.5-2.357 2.5H3.357C2.021 15 1 13.845 1 12.5V5h1z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M5.5 7.5A.5.5 0 016 7h4a.5.5 0 010 1H6a.5.5 0 01-.5-.5zM15 2H1v2h14V2zM1 1a1 1 0 00-1 1v2a1 1 0 001 1h14a1 1 0 001-1V2a1 1 0 00-1-1H1z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <input
        type="file"
        class="search"
        name="search-retorno"
        id="search-retorno"
        webkitdirectory
      />
    </div>

    <input
      type="text"
      id="input-arquivo"
      class="form-control no-btn"
      placeholder="Nome do arquivo"
      aria-label="Nome do arquivo"
      aria-describedby="button-path"
    />

    <div class="container">
      <button class="btn btn-primary" id="btn-move" onclick="sendFile()">
        Enviar
      </button>
      <button class="btn btn-primary" id="btn-move" onclick="getFile()">
        Receber
      </button>
    </div>

    <div id="modal-progress" class="modal-container">
      <div id="progress-bar"  class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
      </div>
    </div>
    
    <script src="./src/action.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
